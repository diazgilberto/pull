<div class="row">
  <div class="col-6">
    <h2 class="text-center" *ngIf=!user.fullName>Profile Details</h2>
    <h2 class="text-center" *ngIf=user.fullName>{{user.fullName}}</h2>
    <hr>
    <div>
      <h6 class="d-inline">Name:</h6>
      <p class="text-muted d-inline">{{user.fullName}}</p>
    </div>
    <div>
      <h6 class="d-inline">Email:</h6>
      <p class="text-muted d-inline">{{user.email}}</p>
    </div>
    <div>
      <h6 class="d-inline">About me:</h6>
      <p class="text-muted d-inline">{{user.aboutMe}}</p>
    </div>
    <hr>
    <div class="btn-group special" role="group" data-toggle="buttons">
      <button class="btn btn-primary" routerLink="/edit-user">Edit Profile</button>
      <button class="btn btn-danger">Delete Account</button>
    </div>
  </div>
  <div class="col-6">
    <h2 class="text-center">Events</h2>
    <hr>
    <div>
      <div class="list-group-item" *ngFor="let event of events">
          <a class="">{{event.event_name}}</a>
          <i class="fa fa-trash pull-right fa-size" aria-hidden="true" (click)="deleteEvent(event.$key)"></i>
          <i class="fa fa-pencil pull-right fa-size mr-3" aria-hidden="true" [routerLink]="['/edit-event/']+event.$key"></i>
      </div>
    </div>
  </div>
</div>
