<div class="row justify-content-center" *ngFor="let event of events">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h5>{{event.host_name}}</h5>
        </div>
        <hr>
        <div class="card-text">
          {{event.short_description}}
        </div>
        <hr>

      </div>
    </div>
    <br>
  </div>
</div>
